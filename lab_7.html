<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles_1.css">
</head>
<body>
    <header>
        <h1>Регистрация нового пользователя</h1>
        <div style="text-align: center; margin-top: 10px;">
            <a href="laba_5.html" class="back-link">Вернуться на главную</a>
        </div>
    </header>
    <main>
        <form>
            <div class="form-group">
                <legend>Личная информация</legend>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholderЫ="Введите ваше имя" required>

                <label for="birthdate">Дата рождения</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="gender">Пол</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Выберите ваш пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
            </div>
            <div class="form-group">
                <legend>Контактные данные</legend>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>

                <label for="contact-time">Удобное время для связи</label>
                <select id="contact-time" name="contact-time" required>
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit">
                Зарегистрироваться
            </button>
        </form>
    </main>
    <footer>
        <p>© 2024 Все права защищены</p>
    </footer>
</body>
</html>
